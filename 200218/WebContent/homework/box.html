<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
function goBox() {
		if (document.getElementById("trc").value === "0"
				&& document.getElementById("tdc").value === "0") {
			alert("행과 열의 개수를 입력해주세요!");
		} else {
			if (document.getElementById("trc").value === "0") {
				alert("행의 개수를 입력해주세요!");
			} else if (document.getElementById("tdc").value === "0") {
				alert("열의 개수를 입력하세요!");
			} else {
				document.getElementById("frm").submit();
			}
		}
	}//goBox()
</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>표만들기</title>
</head>
<body>
	<form name="BoxForm" method="post" action="box_proc.jsp" id="frm">
		표만들기 설정<br> 가로(행) <select name="tr_cnt" id="trc">
			<option value="0">선택</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select><br> 세로(열) <select name="td_cnt" id="tdc">
			<option value="0">선택</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select><br> <a href="JavaScript:goBox()">표만들기</a>

	</form>
</body>
</html>
